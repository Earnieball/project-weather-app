<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
<main class="main_section" id="main_section">
   <section class="weather-wrapper" id="weather-wrap">
    <div>
        <p>City: Gällivare</p>
        <p>25 °C</p>
        <p>type of weather</p>
        <p>sunrise</p>
        <p>sunset</p>

    </div>
   </section>

   <section class="weather-text" id="weather-text">
   <h1 id="heading">Dont forget your umbrella.</h1>
   </section>
   <section class="five-days" id="five-days">
    <div>
        <p>monday</p>
        <p>tuesday</p>
        <p>wednesday</p>
        <p>thursday</p>
        <p>friday</p>

    </div>
   </section>
</main>
<script src="script.js"></script>
</body>
</html>
