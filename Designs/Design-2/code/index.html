<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <section class="weather-app" id="weather-app">
      <div class="today-container" id="today-container">
        <p class="weather-desc-temp" id="weather-desc-temp"></p>
        <p class="sun-time" id="sunrise-time"></p>
        <p class="sun-time" id="sunset-time"></p>
      </div>

      <div class="weather-mid-container" id="weather-mid-contaier">
        <img class="weather-icon" id="weather-icon" src="" alt="" />
        <h2 class="weather-message" id="weather-message"></h2>
      </div>

      <div class="forecast-container" id="forecast-container"></div>

      <div class="search">
        <label for="search-bar">
          <input
            type="text"
            class="search-bar"
            id="search-bar"
            placeholder="Type a city..."
          />
        </label>
        <button class="search-btn" id="search-btn">Search</button>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
